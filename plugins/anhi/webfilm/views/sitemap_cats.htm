<?xml version="1.0" encoding="UTF-8"?>

<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">

	{% for cat in list %}

   	<url>

      	<loc>{{ url(mobile ~ '/cats/' ~ urlencode(cat.category_name) ~ '/' ~ cat.id) }}</loc>

      	<changefreq>daily</changefreq>

      	<priority>0.6</priority>

   	</url>

   	{% endfor %}

</urlset>

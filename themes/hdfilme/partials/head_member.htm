{% framework %}

<script>
	var site_url = 'http://hdfilme.tv/';
	var base_url = 'http://hdfilme.tv/';
	var public_url = 'http://hdfilme.tv/public/';
	var isMobileDevice = false;

	{% if isMobile %}
		isMobileDevice = true;
	{% endif %}

	var isMember = false;

	{% if user %}
		isMember = true;
	{% endif %}

	var globalVars={};
	//config variable
	globalVars.constants = {
		"breakpointTablet":1024,
		"breakpointMobile":676
	};
	//message variable
	globalVars.resources = {
		"mustLogin":"{{ 'mustLogin'|_ }}",
		"vipTryPayment":"{{ 'vipTryPayment'|_ }}",
		"movieActor":"{{ 'movieActor'|_ }}",
		"film":"{{ 'film'|_ }}",
		"tvShow":"{{ 'tvShow'|_ }}",
		"showMore":"{{ 'showMore'|_ }}",
		"resumeConfirm":"{{ 'resumeConfirm'|_ }}",
		"yes":"{{ 'yes'|_ }}",
		"no":"{{ 'no'|_ }}",
		"buyVip": "{{ 'buyVip'|_ }}",
		"buyVipMessage": "{{ 'buyVipMessage'|_ }}",
		"benefit1": "{{ 'benefit1'|_ }}",
		"benefit2": "{{ 'benefit2'|_ }}",
		"benefit3": "{{ 'benefit3'|_ }}",
		"benefit4": "{{ 'benefit4'|_ }}"
	};
	//urls variable
	globalVars.urls = {
		"login":"{{url('/login')}}",
		"miniThumb":"/themes/hdfilme/assets/img/default_thumb.jpg",
		"payment-list":"{{url('/payment-list')}}",
		"webNotifCount":"{{url('/notification/web/new')}}",
		"webNotifList":"{{url('/notification/web')}}",
		"homepage":"/"
	};
</script>
